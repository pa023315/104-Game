<!DOCTYPE html>
<html lang="zh-TW">
<head>
  <meta charset="UTF-8" />
  <title>簡易 104 Style</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <!-- 頂部區域（標題 + 搜尋輸入框 + 按鈕）-->
  <header class="header">
    <h1 class="logo">Mini Job Board</h1>
    <div class="search-area">
      <input type="text" id="searchInput" placeholder="輸入關鍵字(公司/職缺)..." />
      <button id="searchBtn" class="search-btn">搜尋</button>
    </div>
  </header>

  <!-- 職缺列表區域 -->
  <main class="main-content">
    <!-- 上方可做一些篩選、分類等UI（此處先簡化）-->
    <section class="filter-section">
      <span>搜尋結果 (共<span id="jobCount">0</span>筆)</span>
      <!-- 可以再加下拉選單：地區、職類等 -->
    </section>

    <!-- 真正顯示職缺的地方 -->
    <section id="jobList" class="job-list">
      <!-- script.js 會動態插入職缺卡片 -->
    </section>
  </main>

  <!-- 底部區域 -->
  <footer class="footer">
    <p>&copy; 2025 My Job Board</p>
  </footer>

  <script src="script.js"></script>
</body>
</html>
